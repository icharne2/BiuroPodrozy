            <div id="quotes" class="d-sm-block col-sm-12 col-md-7">

            <section class="kontakt o-gutters">
                <h2> Zarezerwuj już teraz! </h2>
                <div class="kontakt row col-xl-10">
                    <div class="col-lg-6">
                        <form method="get">
                            <label>Imię:</label>
                            <input id="name" type="text" name="name" placeholder="Jan" pattern="(?=.*[a-z])(?=.*[A-Z]).{2,}" required/>
                            <br>
                            <label>Nazwisko: </label>
                            <input type="text" id="sname" name="sname" placeholder="Kowalski" pattern="(?=.*[a-z])(?=.*[A-Z]).{2,}"  required/>
                            <br>
                            <label>Nr. telefonu:</label>
                            <input class="name" type="text" name="numer_telefonu" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required/>
                            <br>
                            <label> Adres e-mail:</label>
                            <input type="email" name="email" placeholder="jan.kowalski@gmail.com" required/>
                            <br>
                            <label> Data wycieczki: </label>
                            <input type="date" name="data" min="2020-02-11" required/>
                            <br>
                            <label>Ilość dni:</label>
                            <input type="number" name="dnia" min="1" max="99"  required/>
                            <br>
                            <label> Co chcesz nam przekazac?</label>
                            <br>
                            <textarea name="NazwaPola" placeholder="Chciałbym, żeby..." class="textarea"></textarea>
                            <br>
                            <input type="submit" value="Wyślij formularz" class="submit">
                        </form>
                    </div>
                    <div class="zdu col-lg-5">
                        <img src="IMG/form.png" class="zdu d-inline-block"  alt="planeta"/>
                    </div>
